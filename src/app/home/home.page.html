<router-outlet>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Citas
      </ion-title>
      <ion-button  routerLink="/configuraciones" slot="end"  color="white">
        <img  src="https://cdn-icons-png.flaticon.com/512/484/484664.png" style="width: 15px; height: 15px;">
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="mostrarCitas && citaAleatoria"[fullscreen]="true">
    <ion-item *ngIf="citaAleatoria" style="background-color:rgb(82, 82, 82); margin-top: 200px;">
      <h1>
        <br>
        {{ citaAleatoria.Frase }}
      </h1>
      <h2>
        {{ citaAleatoria.Autor }}
      </h2>
    </ion-item>
    <button  routerLink="/citas" style="border-radius:50%;height:50px;width:50px;position:absolute;bottom:75px;right:10px;background-color:cornflowerblue;">
      +
    </button>
  </ion-content>
<script type="module" src="src\assets\jeep-sqlite.js"></script>
</router-outlet>
